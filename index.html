<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Parker's Blackjack</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
  <h1>Dealer's Hand:</h1>
  <ul id="dealerHand"></ul>
  <h1>Your Hand:</h1>
  <ul id="playerHand"></ul>
  <h2 id="playerHandValue">Soft Hand Value: </h2>
  <button type="button" name="button" id="hitButton">Hit</button>
  <button type="button" name="button" id="standButton">Stand</button>
  <h1 id="winnerText"></h1>
  <div id="playAgainContainer" style="text-align: center">
    <button type="button" name="button" style="display: none" id="playAgainButton">Play again?</button>
  </div>
  </body>
  <script src="blackjack.js" charset="utf-8"></script>
</html>
